# Thermostat to control radiator in office
platform: generic_thermostat
name: Office Thermostat
heater: switch.office_radiator
target_sensor: sensor.office_motion_temperature

# Temperature control settings
min_temp: 40
max_temp: 80
target_temp_step: 0.5
precision: 0.1

# Cycle settings
min_cycle_duration:
  minutes: 5
cold_tolerance: 1
hot_tolerance: 1

# Preset temperatures
away_temp: 45
sleep_temp: 45
home_temp: 55
comfort_temp: 65