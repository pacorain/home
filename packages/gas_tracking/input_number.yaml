# Input Number
# https://www.home-assistant.io/integrations/input_number/
#
# These are the values that need to be entered in Home Assistant to guess the gas tank level.

# To start, someone has to check the meter and enter what level the meter is at.
last_measured_gas_tank_level:
  name: Last measured gas tank level
  min: 0
  max: 100
  step: 0.5
  unit_of_measurement: "%"
  mode: box
  icon: mdi:storage-tank

# This controls how to calculate the estimated gas usage
tank_usage_factor:
  name: Tank usage estimation factor
  min: 0.00001
  max: 1
  step: 0.00001
  mode: box
  icon: mdi:function-variant