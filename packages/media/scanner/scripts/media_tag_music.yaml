# Handles when a card is scanned for playing music

fields:
  type:
    name: Music type
    description: Currently only supports `song`
    example: song
    default: song
  title:
    name: Title of music
    description: The title of the song, album, etc. you are trying to play
    required: true
    example: Baby Shark
  tag:
    name: Tag ID
    description: The ID of the tag that was scanned to trigger this.
  device:
    name: Device ID
    description: The device that the tag was scanned on.

sequence:
  - alias: "Call the appropriate command for music type"
    choose: []
    default:
        service: rest_command.play_song
        data:
          name: "{{ title }}"
