theme: Backend-selected
title: Favorites
icon: mdi:home-heart
path: favorites
background: center / cover fixed no-repeat url('/local/images/DSC_2503.jpeg')
badges: []
cards:
  - type: markdown
    content: >-
      # Good {% if state_attr('sun.sun', 'rising') -%}
        morning
      {%- elif state_attr('sun.sun', 'elevation') > 20 -%}
        afternoon
      {%- else -%}
        evening
      {%- endif -%}, {{ user.split()[0] }}!


      {% set conditions = state_attr('weather.home_hourly', 'forecast')
          | map(attribute='condition') | unique | list %}

      It's currently {{ 
        state_attr(
          'weather.home', 
          'temperature'
        )
      }}ÂºF outside. You can expect {% if conditions | count == 1 -%}
        {{ conditions[0] }}
      {%- elif conditions | count == 2 -%}
        a mix of {{ conditions[0] }} and {{ conditions[1] }}
      {%- else -%}
        {{ ", ".join(conditions[:-1]) + ", and " + conditions[-1] }}
      {%- endif %} weather in the next {{ state_attr('weather.home_hourly',
      'forecast') | count }} hours.
  - square: true
    columns: 3
    type: grid
    cards:
      - show_state: true
        show_name: false
        camera_view: auto
        type: picture-entity
        entity: person.austin_rainwater
        image: /api/image/serve/242c7d199bf5b2819f3ad425c50a549d/512x512
      - show_state: true
        show_name: false
        camera_view: auto
        type: picture-entity
        entity: person.rachael_rainwater
        image: /api/image/serve/1c55d85acd070652453f869044cdbd78/512x512
      - show_state: true
        show_name: false
        camera_view: auto
        type: picture-entity
        entity: person.rose_rainwater
        image: /api/image/serve/0aa1970f720b9762de88cecd12c1fa72/512x512
    view_layout:
      position: sidebar
  - square: true
    columns: 5
    type: grid
    cards:
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: more-info
        entity: climate.heat
        show_state: false
      - type: button
        entity: light.christmas_tree_leds
        show_name: true
        show_icon: true
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/christmas-tree
  - type: area
    area: living_room
  - type: picture-elements
    elements:
                  - type: state-icon
                    entity: light.right_cloud
                    style:
                      top: 32%
                      left: 41%
                    double_tap_action:
                      action: toggle
                  - type: state-icon
                    entity: light.left_cloud
                    style:
                      top: 29%
                      left: 20%
                      scale: 175%
                    double_tap_action:
                      action: toggle
                  - type: state-icon
                    entity: light.cloud_lamps
                    style:
                      top: 30%
                      left: 32%
                      background-color: '#444'
                      border: white solid 1px
                      border-radius: 20px
                    double_tap_action:
                      action: toggle
    image: >-
                  /local/images/private/ff934309e51c25b4132a0c7efacd912ef8259a7375ef1629c70312b4c7747dda.jpeg
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: sensor.last_used_media_player
            state: media_player.roku_express
        card:
          type: media-control
          entity: media_player.roku_express
      - type: conditional
        conditions:
          - entity: sensor.last_used_media_player
            state: media_player.living_room
        card:
          type: media-control
          entity: media_player.living_room
  - type: horizontal-stack
    cards:
      - type: entity
        entity: switch.dehydrator
        state_color: true
        name: Dehydrator
      - type: conditional
        conditions:
          - entity: switch.dehydrator
            state: 'on'
        card:
          type: entity
          entity: input_datetime.dehydrator_stop_time
          name: Will turn off at
